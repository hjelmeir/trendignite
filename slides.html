<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Trendignite Prototype</title>
	
	<!-- Required stylesheet -->
  <link rel="stylesheet" href="css/deck.core.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
	
	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="extensions/status/deck.status.css">
	<link rel="stylesheet" href="extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="extensions/scale/deck.scale.css">

	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="css/transition/horizontal-slide.css">
	
	<!-- Required Modernizr file -->
  <script src="js/modernizr.custom.js"></script>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <h1 class="logo"><a href="index.html"><img src="img/logo.png"/></a></h1>
    </div>
    <div class="span6 categories">
      <ul>
        <li class="btn">Structure</li>
        <li>Mood</li>
        <li>Graphic</li>
        <li>Colors</li>
      </ul>
    </div>
  </div>
  <div class="deck-container">
    <section class="slide">
      <p>Some text to focus on</p>
      <a href="#" class="save-me">
        <img src="http://placehold.it/460x200" alt="">
      </a>
      <div class="controls row-fluid">
          <a href="#" class="skip-me btn ">Skip</a>
      </div>
    </section>

    <section class="slide">
      <h2>Do you like these colors?</h2>
      <a href="#" class="save-me">
        <img src="http://placehold.it/360x270" alt="">
      </a>
      <div class="controls row-fluid">
          <a href="#" class="skip-me btn">Skip</a>
      </div>
    </section>

    <section class="slide last">
      <h2>Colors</h2>
      <a href="results.html" class="save-me">
        <img src="http://placehold.it/300x200" alt="">
      </a>
      <div class="controls row-fluid">
          <a href="results.html" class="skip-me btn ">Skip</a>
      </div>
    </section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
    <a href="#" class="deck-next-link" title="Next">&#8594;</a>

    <!-- deck.status snippet -->
    <p class="deck-status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- deck.hash snippet -->
    <a href="." title="Permalink to this slide" class="deck-permalink">#</a>
  </div>
  <!-- End extension snippets. -->

  <!-- Required JS files. -->
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/deck.core.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>

  <!-- Extension JS files. Add or remove as needed. -->
  <script src="extensions/hash/deck.hash.js"></script>
  <script src="extensions/menu/deck.menu.js"></script>
  <script src="extensions/goto/deck.goto.js"></script>
  <script src="extensions/status/deck.status.js"></script>
  <script src="extensions/navigation/deck.navigation.js"></script>
  <script src="extensions/scale/deck.scale.js"></script>

  <!-- Initialize the deck. You can put this in an external file if desired. -->
  <script>
    $(function() {
      $.deck('.slide');
    });
  </script>
</body>
</html>
