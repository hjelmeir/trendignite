<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Trendignite Prototype</title>
	
	<!-- Required stylesheet -->
  <link rel="stylesheet" href="css/deck.core.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
	
	
	<!-- Required Modernizr file -->
  <script src="js/modernizr.custom.js"></script>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <header>
        <h1 class="logo"><img src="img/logo.png"/></h1>
      </header>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12 intro">
      <h1 class="main-title">Logo Ignite <span>learn your logo persona</span></h1>
      <div class="row-fluid">
        <form class="span12" action="slides.html">
          <div class="inputs">
            <input name="email" type="email" value="" placeholder="Your Email" />
            <input name="project_name" type="text" value="" placeholder="Project Name">
          </div>
        </form>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <a href="slides.html"><img src="img/instructions.jpg" class="align-center"></a>
        </div>
    </div>
  </div>
  <footer>
    <a href="www.glideinteractive.com">Glide Web</a>
  </footer>
  <!-- Required JS files. -->
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>

</body>
</html>
